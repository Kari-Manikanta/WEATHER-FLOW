<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFlow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="weather1.css">
</head>
<body>
    <div class="weather-background" id="weatherBackground"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header class="header">
            <h1>WeatherFlow</h1>
            <p>Beautiful weather forecasts at your fingertips</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
                <button class="search-btn" onclick="searchWeather()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> Loading...
        </div>

        <div class="weather-container">
            <div class="main-weather">
                <div class="weather-icon" id="weatherIcon">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="temperature" id="temperature">0Â°C</div>
                <div class="description" id="description">---</div>
                <div class="details">
                    <div class="detail-item">
                        <div class="detail-value" id="humidity">--%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value" id="windSpeed">---km/h</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-value" id="pressure"> ---hPa</div>
                        <div class="detail-label">Pressure</div>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3 class="forecast-title">7-Day Forecast</h3>
                <div class="forecast-list" id="forecastList">
                    <div class="forecast-item">
                        <span class="forecast-day">Monday</span>
                        <i class="fas fa-sun"></i>
                        <span class="forecast-temp">--C</span>
                    </div>
                    <div class="forecast-item">
                        <span class="forecast-day">Tuesday</span>
                        <i class="fas fa-cloud-sun"></i>
                        <span class="forecast-temp">--C</span>
                    </div>
                    <div class="forecast-item">
                        <span class="forecast-day">Wednesday</span>
                        <i class="fas fa-cloud"></i>
                        <span class="forecast-temp">--C</span>
                    </div>
                    <div class="forecast-item">
                        <span class="forecast-day">Thursday</span>
                        <i class="fas fa-cloud-rain"></i>
                        <span class="forecast-temp">--C</span>
                    </div>
                    <div class="forecast-item">
                        <span class="forecast-day">Friday</span>
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <span class="forecast-temp">--C</span>
                    </div>
                    <div class="forecast-item">
                        <span class="forecast-day">Saturday</span>
                        <i class="fas fa-cloud-sun"></i>
                        <span class="forecast-temp">--C</span>
                    </div>
                    <div class="forecast-item">
                        <span class="forecast-day">Sunday</span>
                        <i class="fas fa-sun"></i>
                        <span class="forecast-temp">--C</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="additional-info">
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <h3 class="info-title">Visibility</h3>
                <div class="info-value" id="visibility">--km</div>
            </div>
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-thermometer-half"></i>
                </div>
                <h3 class="info-title">Feels Like</h3>
                <div class="info-value" id="feelsLike">--C</div>
            </div>
            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-sun"></i>
                </div>
                <h3 class="info-title">UV Index</h3>
                <div class="info-value"id="uvIndex">--</div>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
